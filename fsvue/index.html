<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>VueJS Basic</title>
  </head>
  <body class="">
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-text ml-auto">
          <b>cart:</b>
          <span class="badge bg-success">{{ cart.length }}</span>
          <!-- <span class="badge badge-pill badge-success">{{ cart.length }}</span> -->
        </div>
      </nav>

      <div class="form-inline mr-auto mt-5">
        <lable for="" class="font-weight-bold mr-2">Max</lable>
        <input type="number" class="form-control w-25" v-model="maximum" />
      </div>
      <input type="range" class="custom-range" min="0" max="200" v-model="maximum" />
      <div class="row d-flex mb-3 align-items-center" v-for="item in products">
        <div v-if="item.price <= Number(maximum)">
          <div class="col-1 m-auto">
            <button class="btn btn-info" v-on:click="addItem(item)">+</button>
          </div>
          <div class="col-sm-4">
            <img :src="item.image" :alt="item.name" class="img-fluid" />
          </div>
          <div class="col">
            <h3 class="text-info">{{ item.name }}</h3>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">Rp{{ item.price }}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
